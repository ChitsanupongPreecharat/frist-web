<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
   
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        #buttons {
            display: flex;
            gap: 20px;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            transform: scale(1.1);
        }
        .yes {
            background: #4CAF50;
            color: white;
            position: relative;
            right: 100px;
        }
        .no {
            background: #ff4b5c;
            color: white;
            position: absolute;
        }
        video {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        
    </style>
    <script>
        function showLove() {
            document.getElementById("question").innerText = "I love you so much! ‚ù§Ô∏è";
            document.getElementById("buttons").style.display = "none";
            let video = document.createElement("video");
            video.src = "bf1e7c82-4696-4dc0-9ba6-f5f04d93f697.mp4"; // Replace with the path to your video
            video.controls = true;
            video.autoplay = true;
            document.body.appendChild(video);
            var audio = new Audio('0214(1).MP3');
            audio.play();
        }
        function moveNoButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            document.getElementById("noButton").style.left = x + "px";
            document.getElementById("noButton").style.top = y + "px";
        }
    </script>
</head>
<body>
    <h1 id="question">DO YOU LOVE ME üíñ</h1>
    <div id="buttons">
        <button class="yes" onclick="showLove()">Yes</button>
        <button class="no" id="noButton" onclick="moveNoButton()">No</button>
    </div>
</body>
</html>
